<div class="modal fade workflow-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title ">{{"DIALOG_WORKFLOW_TITLE"|translate}}</h4>
            </div>
            <div class="modal-body">
                <h4>
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                           <div class="select-input-label">{{"DIALOG_WORKFLOW_INPUTFILE"|translate}}</div>
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 my-input-text">

                            <multiselect options = "m_oController.m_asProductsName" selected="m_oController.m_asSelectedProducts"></multiselect>

                        </div>
                    </div>

                    <div class="drag-and-drop ">
                        {{"DIALOG_WORKFLOW_DROP_OR_CLICK"|translate}}
                        <div ngf-drop ngf-select ng-model="m_oController.m_oFile" class="drop-box"
                             ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
                             accept="text/xml"
                             ngf-pattern="'text/xml'">
                            <!---->
                            <div ng-show="m_oController.m_oFile">File: {{m_oController.m_oFile[0].name}}</div>
                        </div>

                        <div ngf-no-file-drop>{{"DIALOG_WORKFLOW_DRAG_DROP_NOT_SUPPORTED"|translate}}</div>
                    </div>

                </h4>



            </div>
            <div class="modal-footer">
                <button type="button" ng-click="closeAndPostWorkFLow()" class="my-button" data-dismiss="modal" ng-disabled="m_oController.dataForPostWorkFlowAreWellFormed() === false ">Ok</button><!---->
            </div>
        </div>
    </div>
</div>
