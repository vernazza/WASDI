<div class="modal fade download-product-in-workspace-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(null)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title "></h4>
            </div>
            <div class="modal-body">
               <h3>
                   <div>
                       <label>List of Workspaces</label>
                   </div>
               </h3>

                <h4>
                    <table class="table table-hover">
                        <caption>Workspaces list</caption>
                        <thead>
                        <tr>
                            <th><label>Workspace name</label></th>
                            <th><label>Owner</label></th>
                            <th>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="workspace in m_oController.m_aoWorkspaceList" ng-hide="m_oController.m_aoWorkspaceList.length === 0">

                            <td>{{workspace.workspaceName}}</td>
                            <td>{{workspace.ownerUserId}}</td>
                            <td class="over-icon">
                                <button type="button" ng-click="close(workspace)" class="my-button" data-dismiss="modal">Download</button>
                            </td>
                        </tr>
                        <tr ng-show="m_oController.m_aoWorkspaceList.length === 0">
                            <td colspan="4" class="over-icon">
                                List of Workspaces        Create new workspace
                                <i class="fa fa-plus fa-lg" aria-hidden="true" ng-click="m_oController.createWorkspace()"></i>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </h4>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(null)" class="my-button" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
