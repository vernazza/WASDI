 <div class="modal fade process-error-logs-dialog">
    <div class="modal-dialog modal-dialog-extra-large">
        <div class="modal-content">
            <!-- HEADER -->
            <div class="modal-header">
                <div class="row-v4">
                    <div class="col-v4-xs-11 col-v4-sm-11 col-v4-md-11 col-v4-lg-11">
                        <h4 class="modal-title ">
                            WASDI Processor Logs [ID: {{m_oController.getProcessWorkspaceId()}}]
                        </h4>
                    </div>
                    <div class="col-v4-xs-1 col-v4-sm-1 col-v4-md-1 col-v4-lg-1">
                        <button type="button" class="close" ng-click="close(null)" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                </div>
            </div>
            <!-- BODY -->
            <div class="modal-body container-fluid-v4">
                <div class="container-v4">
                    <div class="col-v4" >
                        Search by text: <input type="text" class="wasdi-input" ng-model="m_oController.m_sSearch"> Operation: <strong>{{m_oController.getProcessorType()}}</strong> Name: <strong>{{m_oController.getProcessorName()}}</strong> Status: <strong>{{m_oController.getProcessorStatus()}}</strong>
                        <button style="margin-left: 20px;" type="button" ng-click="m_oController.getPayload()" class="btn btn-primary btn-wasdi " >
                            View Payload
                        </button>
                        <button style="margin-left: 20px;" type="button" ng-click="m_oController.copyPayload()" class="btn btn-primary btn-wasdi " >
                            Copy Payload
                        </button>
                    </div>
                </div>
              	<div class="container-v4 table-container">
                    <caption>Errors list</caption>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col" class="pointer-cursor-hover" ng-click="m_oController.sortBy('Date')">
                                Date
                                <i class="fa fa-caret-down" aria-hidden="true" ng-show="m_oController.isCaretIconVisible('Date','fa-caret-down')"></i>
                                <i class="fa fa-caret-up" aria-hidden="true" ng-show="m_oController.isCaretIconVisible('Date','fa-caret-up')"></i>

                            </th>
                            <th scope="col" class="pointer-cursor-hover" ng-click="m_oController.sortBy('Row')">
                                Row
                                <i class="fa fa-caret-down" aria-hidden="true" ng-show="m_oController.isCaretIconVisible('Row','fa-caret-down')"></i>
                                <i class="fa fa-caret-up" aria-hidden="true" ng-show="m_oController.isCaretIconVisible('Row','fa-caret-up')"></i>
                            </th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="log in m_oController.m_aoLogs | orderBy:m_oController.propertyName:m_oController.m_bSortReverse | filter:m_oController.m_sSearch">
                            <td >{{log.logDate}}</td>
                            <td>{{log.logRow}}</td>

                        </tr>

                        </tbody>
                    </table>
				</div>
                <div class="container-v4 ">
                    <ul uib-pagination total-items="m_oController.m_iNumberOfLogs" ng-model="m_oController.m_iCurrentPage" max-size="5" class="pagination-sm" boundary-links="true" num-pages="numPages"></ul>
                </div>

            </div>
            <!-- FOOTER -->
            <div class="modal-footer">
                <button type="button" ng-click="m_oController.getProcessorLogs(m_oController.m_oProcess.processObjId)" class="btn btn-primary btn-wasdi " >
                    Refresh
                </button>
                <button type="button" ng-click="close(null)" class="btn btn-primary btn-wasdi " data-dismiss="modal">
                    {{"DIALOG_CLOSE_BUTTON"|translate}}
                </button>
            </div>

        </div>
    </div>
</div>
