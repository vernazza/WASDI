<div class="modal fade apply-orbit-modal">
    <div class="modal-dialog modal-dialog-extra-large">
        <div class="modal-content">
            <!-- HEADER -->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 modal-header">
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                    <div class="icon-apply-orbit"></div>
                </div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <h4 class="modal-title ">{{"DIALOG_APPLY_ORBIT_TITLE"|translate}}</h4>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                    <button type="button" class="close" ng-click="close(null)" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>


            </div>
            <!-- BODY -->
            <div class="modal-body container-flui">

                <h4>

                    <!-------------------------------------------INPUT OUTPUT PARAMETERS-------------------------------->
                    <div ng-include src="'dialogs/InputOutputParametersView.html'"></div>
                    <!------------------------------------ PROCESSING PARAMETERS -------------------------------------->

                    <form>
                        <fieldset class="my-input-text">
                            <legend><h3>{{"DIALOG_APPLY_ORBIT_TAB_PROCESSING"|translate}}</h3></legend>
                            <div class="row" >
                                <div class=" col-lg-3 col-md-3 col-sm-3 col-xs-3" >
                                    <div class="orbit-state">{{"DIALOG_APPLY_ORBIT_ORBIT_STATE_VECTORS"|translate}}</div>
                                </div>
                                <div class=" col-lg-9 col-md-9 col-sm-9 col-xs-9 ">
                                    <div class="dropdown" >

                                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2"
                                                data-toggle="dropdown">
                                            {{m_oController.m_sSelectedOrbitStateVectors}}
                                            <span class="caret"></span>
                                        </button>

                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
                                            <li role="presentation" ng-repeat="orbitState in m_oController.getOrbitStateVector()" ng-click="m_oController.m_sSelectedOrbitStateVectors = orbitState">
                                                <a role="menuitem" tabindex="-1" href="">
                                                    {{orbitState}}
                                                </a>
                                            </li>
                                        </ul>

                                    </div>

                                </div>

                            </div>

                            <div class="row">
                                <div class=" col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <div class="polynomial-degree">{{'DIALOG_APPLY_ORBIT_POLYNOMIAL_DEGREE'|translate}}</div>
                                </div>
                                <div class=" col-lg-9 col-md-9 col-sm-9 col-xs-9">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="ApplyOrbitPolynomialDegree" ng-model="m_oController.m_oReturnValue.options.polyDegree">
                                    </div>
                                </div>

                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model = "m_oController.m_oReturnValue.options.continueOnFail" >
                                    {{"DIALOG_APPLY_ORBIT_CHECKBOX_FAIL"|translate}}
                                </label>
                            </div>

                        </fieldset>
                    </form>
                </h4>

            </div>

            <!-- FOOTER -->
            <div class="modal-footer">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                            <div ng-show="m_oController.nameIsUsed()" class="alert alert-danger alert-dismissible" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                The product name is used for an other product.
                            </div>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button type="button" ng-click="close(null)" class="my-button" data-dismiss="modal">
                                {{"DIALOG_CLOSE_BUTTON"|translate}}
                            </button>
                            <button type="button" ng-click="run(m_oController.m_oReturnValue)" class="my-button" data-dismiss="modal"
                                    ng-disabled="m_oController.selectedProductIsEmpty()|| m_oController.nameIsUsed()" ><!--&& m_oController.m_bThereAreParameters === false -->
                                {{"DIALOG_RUN_BUTTON"|translate}}
                            </button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
