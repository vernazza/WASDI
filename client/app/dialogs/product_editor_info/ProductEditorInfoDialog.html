<div class="modal fade products-editor-info-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title ">Properties</h4>
            </div>
            <div class="modal-body">
                <h4 class="my-input-text">
                    <table class="table table-hover">
                        <caption>Product editors</caption>
                        <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td> <label>{{"DIALOG_PRODUCT_EDITOR_INFO_DIALOG_ORIGINAL_NAME_LABEL"|translate}}</label> </td>
                            <td> {{m_oController.m_oProduct.name}} </td>
                        </tr>
                        <tr>
                            <td> <label>{{"DIALOG_PRODUCT_EDITOR_INFO_DIALOG_FRIENDLY_NAME_LABEL"|translate}}</label> </td>
                            <td> <input type="text" name="name" class="form-control" ng-model="m_oController.m_oProduct.productFriendlyName"> </td>
                        </tr>
                        <tr>
                            <td>  <label>{{"DIALOG_PRODUCT_EDITOR_INFO_DIALOG_ADDED_DATA_LABEL"|translate}}</label></td>
                            <td> </td>
                        </tr>
                        </tbody>
                    </table>



                    <div class="friendly-name">


                    </div>



                </h4>

            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close('ok')" class="my-button" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
