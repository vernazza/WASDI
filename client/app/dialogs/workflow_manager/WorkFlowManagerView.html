<div class="modal fade workflow-manager-modal ">
    <div class="modal-dialog modal-dialog-extra-large modal-wasdi">
        <div class="modal-content ">

            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title ">
                    <img class="snap-logo" src="assets/wasdi/SnapLogo.jpg" alt="SnapLogo">
                    <a href="http://step.esa.int/main/toolboxes/snap/" target="_blank" style="color: white" rel="noopener noreferrer">{{"DIALOG_WORKFLOW_MANAGER_TITLE"|translate}}</a>
                </h4>

            </div>

            <div class="modal-body">
                <!-- TAB NAVIGATION -->
                <ul class="nav nav-tabs" role="tablist">
                    <li ng-class="{'active':m_oController.m_sSelectedWorkflowTab === 'WorkFlowTab3'}" ng-click="m_oController.m_sSelectedWorkflowTab = 'WorkFlowTab3'"
                        ng-hide=" (m_oController.m_aoWorkflows.length === 0) && (m_oController.m_bIsLoadingWorkflows === false)">
                        <a href="" role="tab" data-toggle="tab">
                            {{"DIALOG_WORKFLOW_MANAGER_TAB_EXECUTE_SAVED_WORKFLOW" | translate}}
                        </a>
                    </li>
                    <li ng-class="{'active':m_oController.m_sSelectedWorkflowTab === 'WorkFlowTab1'}" ng-click="m_oController.m_sSelectedWorkflowTab = 'WorkFlowTab1'"
                        ng-hide=" (m_oController.m_aoWorkflows.length === 0) && (m_oController.m_bIsLoadingWorkflows === false)">
                        <a href="" role="tab" data-toggle="tab">
                            {{"DIALOG_WORKFLOW_MANAGER_TAB_BATCH_WORKFLOW" | translate}}

                        </a>
                    </li>
                    <li ng-class="{'active':m_oController.m_sSelectedWorkflowTab === 'WorkFlowTab2'}" ng-click="m_oController.m_sSelectedWorkflowTab = 'WorkFlowTab2'">
                        <a href="" role="tab" data-toggle="tab">
                            {{"DIALOG_WORKFLOW_MANAGER_TAB_UPLOAD_WORKFLOW" | translate}}
                        </a>
                    </li>
                </ul>


                <!-- TAB CONTENT -->
                <div class="tab-content">
                    <!-------   TABLE WORKFLOWS + LIST OF PRODUCTS ------->
                    <div class="tab-pane fade in" id="WorkFlowTab1"
                         ng-class="{'active':m_oController.m_sSelectedWorkflowTab === 'WorkFlowTab1'}"
                         ng-hide=" (m_oController.m_aoWorkflows.length === 0) && (m_oController.m_bIsLoadingWorkflows === false)">
                        <ng-include src="'dialogs/workflow_manager/tab-execute-batch.html'"></ng-include>

                    </div>

                    <!------- MULTI WORKFLOW INPUT ------->
                    <div class="tab-pane fade in" id="WorkFlowTab3"
                         ng-class="{'active':m_oController.m_sSelectedWorkflowTab === 'WorkFlowTab3'}"
                         ng-hide="m_oController.m_sSelectedWorkflowTab != 'WorkFlowTab3'">
                        <ng-include src="'dialogs/workflow_manager/tab-execute.html'"></ng-include>

                    </div>

                    <!------- Upload ------->
                    <div class="tab-pane fade in" id="WorkFlowTab2"
                         ng-class="{'active':m_oController.m_sSelectedWorkflowTab === 'WorkFlowTab2'}"
                         ng-hide="m_oController.m_sSelectedWorkflowTab != 'WorkFlowTab2'">
                        <ng-include src="'dialogs/workflow_manager/tab-upload.html'"></ng-include>

                    </div>


                </div>
            </div>

            <div class="modal-footer">
                <button type="button" ng-click="close()" class="my-button" data-dismiss="modal">
                    Close
                </button>
            </div>

        </div>
    </div>
</div>
