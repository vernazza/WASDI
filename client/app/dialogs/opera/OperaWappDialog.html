<div class="modal fade opera-wapp-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title ">{{"EDITOR_OPERATION_TITLE_OPERA"|translate}}</h4>
            </div>
            <div class="modal-body">
                <h4>
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 opera-logos-container">
                            <img class="logo-container" src="assets/myDewetra/opera.png" ng-click="m_oController.redirectToOperaWebSite()" alt="Opera Project">

                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 opera-logos-container">
                            <img class="logo-container" src="assets/myDewetra/DPC_small.png" ng-click="m_oController.redirectToOperaWebSite()" alt="Protezione Civile">

                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 opera-logos-container">
                            <img class="logo-container" src="assets/wasdi/logoAsi.png" ng-click="m_oController.redirectToOperaWebSite()" alt="ASI">

                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 opera-logos-container">
                            <img class="logo-container" src="assets/wasdi/logoCima.png" ng-click="m_oController.redirectToOperaWebSite()" alt="Cima Research Foundation">

                        </div>
                    </div>

                    <div class="row opera-wapp-container">
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 ">
                            <div class="dropdown my-dropdown">
                                <dropdownmenudirective list-of-values="m_oController.m_aoProductListDropdown"
                                                       selected-value="m_oController.m_oReturnValueDropdown"
                                                       enable-search-filter="true"
                                                       dropdown-name="'Input file'"></dropdownmenudirective>
                            </div>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button ng-click="m_oController.runSaba()" class="my-button">Run</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 result-container">
                            <div>
                                <label>
                                    Risultati:
                                </label>
                            </div>
                            <div class="well-sm">{{m_oController.m_sResultFromServer}}</div>
                            <div class="loadIcon" ng-show="m_oController.m_bIsRunning">
                                <invader ></invader>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-show="m_oController.m_bHasResult">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 result-container">
                            <button ng-click="m_oController.publish()" class="my-button">Publish in myDewetra</button>
                        </div>
                    </div>
                </h4>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close('ok')" class="my-button" data-dismiss="modal">{{"DIALOG_SFTP_UPLOAD_CLOSE_BUTTON"|translate}}</button>
            </div>
        </div>
    </div>
</div>
