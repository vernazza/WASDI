<div class="modal fade jrcs2">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- HEADER -->
            <div class=" modal-header">
                <button type="button" class="close" ng-click="close(null)" data-dismiss="modal" aria-hidden="true">&times;</button>

                JRCS2 Test Processor

            </div>
            <!-- BODY -->
            <div class="modal-body my-input-text ">
                <div class="container-v4">
                    <div class="row-v4">
                        <div class="col-v4">
                            <img class="logo-container-partner" src="assets/wasdi/FadeoutLogo.png" ng-click="m_oController.redirectToWebSite()" alt="Fadeout">
                        </div>
                        <div class="col-v4">
                            <img class="logo-container-partner" src="assets/JRCProcessor/logo-jrc2.png" ng-click="m_oController.redirectToWebSite()" alt="JRC">
                        </div>
                        <div class="col-v4">
                            <img class="logo-container-partner" src="assets/wasdi/logoCima.png" ng-click="m_oController.redirectToWebSite()" alt="CIMA - Research foundation">
                        </div>
                    </div>
                </div>

                <div class="container-v4">
                    <div class="row-v4">
                        <div class="col-v4">
                            Input File:
                        </div>
                        <div class="col-v4-9">
                            <div class="dropdown my-dropdown">
                                <dropdownmenudirective list-of-values="m_oController.m_aoProductListDropdown"
                                                       selected-value="m_oController.m_oReturnValueDropdown"
                                                       enable-search-filter="true"
                                                       dropdown-name="'Input file'"></dropdownmenudirective>
                            </div>
                        </div>

                    </div>
                    <div class="row-v4">
                        <div class="col-v4">
                            LRN_SET:
                        </div>
                        <div class="col-v4-9">
                            <input type="text" name="name"  class="wasdi-input" value="" title="" ng-model="m_oController.m_sLrnSet">
                        </div>
                    </div>
                    <div class="row-v4">
                        <div class="col-v4">
                            LRN_SET_POSITIVE:
                        </div>
                        <div class="col-v4-9">
                            <input type="text" name="name"  class="wasdi-input" value="" title="" ng-model="m_oController.m_sLrnSetPositive">
                        </div>
                    </div>
                    <div class="row-v4">
                        <div class="col-v4">
                            LRN_SET_NODATA:
                        </div>
                        <div class="col-v4-9">
                            <input type="text" name="name"  class="wasdi-input" value="" title="" ng-model="m_oController.m_sLrnSetPositiveNodata">
                        </div>
                    </div>
                    <div class="row-v4">
                        <div class="col-v4">
                            CLOUD_THRESH:
                        </div>
                        <div class="col-v4-9">
                            <input type="text" name="name"  class="wasdi-input" value="" title="" ng-model="m_oController.m_sCloudThresh">
                        </div>
                    </div>
                </div>
            </div>

            <!-- FOOTER -->
            <div class="modal-footer">
                <button type="button" ng-click="close(null)" class="my-button" data-dismiss="modal">
                    {{"DIALOG_JRCTEST_CLOSE"|translate}}
                </button>
                <button type="button" ng-click="m_oController.runJrcProcessor();close(null);" class="my-button"  data-dismiss="modal">
                    {{"DIALOG_JRCTEST_RUN"|translate}}
                </button>
            </div>

        </div>
    </div>
</div>
