<div class="modal fade merge-products-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title "> MIDA Soil Moisture Map Assimiliation Tool</h4>
            </div>
            <div class="modal-body">

                <div class="row">

                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mida-logos-container">
                        <img class="logo-container" src="assets/wasdi/logoAsi.png" ng-click="m_oController.redirectToMidaWebSite()" alt="ASI Agenzia Spaziale Italiana">

                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mida-logos-container">
                        <img class="logo-container" src="assets/wasdi/logoCima.png" ng-click="m_oController.redirectToMidaWebSite()" alt="Cima Research Foundation">

                    </div>
                </div>

                <div class="dropdown dropdown-products">
                    <dropdownmenudirective list-of-values="m_oController.m_aoProductListDropdown"
                                           selected-value="m_oController.m_oReturnValueDropdown"
                                           enable-search-filter="true"
                                           dropdown-name="'Input file'"></dropdownmenudirective>
                </div>

                <div class="drag-and-drop ">
                    <h4>Upload Soil Moisture Map to be Merged with the MIDA Satellite Based Soil Mosture Map:</h4>

                    <div ngf-drop ngf-select ng-model="m_oController.m_oFile" class="drop-box"
                         ng-class="{'drop-box-disabled': m_oController.m_oReturnValueDropdown == null}"
                         ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
                         accept="image/*"
                         ngf-pattern="'image/*'"  ng-disabled="m_oController.m_oReturnValueDropdown == null">
                        <span ng-hide="m_oController.m_oReturnValueDropdown == null">
                            Drop Soil Moisture Map here or click to upload
                        </span>
                        <span ng-show="m_oController.m_oReturnValueDropdown == null">
                            You should select an element from catalogue
                        </span>
                    </div>
                    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                </div>
            </div>
            <div class="modal-footer">

                <button type="button" ng-click="this.closeDialog('ok')" class="my-button" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
